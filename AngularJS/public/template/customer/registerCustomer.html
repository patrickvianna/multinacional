<div class="row"><div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1"><div class="jumbotron" ng-controller="CustomerCtrl as nUserC"><form name="contatoForm"><h2>Cadastrar cliente</h2>Nome: <input class="form-control" type="text" ng-model="nUserC.Customer.name" name="nome" ng-required="true" ng-minlength="5"> Telefone <input class="form-control" type="text" ui-mask="{{maskTel}}" ng-model="nUserC.Customer.phone" name="telefone" ng-required="true" ng-minlength="5"> Endereço: <textarea class="form-control" ng-model="nUserC.Customer.address" name="endereco" form="contatoForm" ng-required="true" ng-minlength="10" ng-maxlength="200"></textarea></form><br><!-- Validação --><ul ng-show="contatoForm.nome.$error.required && contatoForm.nome.$dirty" class="bg-danger"><li><h6>Por favor, preenchar o campo Nome!</h6></li></ul><ul ng-show="contatoForm.nome.$error.minlength" class="bg-danger"><li><h6>O campo Nome deve ter no minimo 5 caracteres.</h6></li></ul><ul ng-show="contatoForm.telefone.$error.required && contatoForm.telefone.$dirty" class="bg-danger"><li><h6>Por favor, preenchar o campo Telefone!</h6></li></ul><ul ng-show="contatoForm.endereco.$error.required && contatoForm.endereco.$dirty" class="bg-danger"><li><h6>Por favor, preenchar o campo Endereço!</h6></li></ul><ul ng-show="contatoForm.endereco.$error.maxlength" class="bg-danger"><li><h6>O campo Endereço deve ter no máximo 200 caracteres.</h6></li></ul><div class="container-fluid"><div class="col-xs-1 col-xs-offset-10 col-md-1 col-md-offset-11"><button class="btn btn-primary btn-sm" ng-click="nUserC.registerCustomer()" ng-disabled="contatoForm.$invalid">Adicionar</button></div></div></div></div></div>
