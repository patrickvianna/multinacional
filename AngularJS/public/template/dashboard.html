<div class="row"><div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1"><div class="jumbotron" ng-controller="DashboardCtrl as nCust"><h2>Dashboard</h2><div class="row"><div class="col-md-offset-3 col-md-3"><button class="btn btn-primary" ng-click="nCust.getAllTransactions()">Todas transações</button></div><div class="col-md-offset-3 col-md-3"><form name="myForm"><label for="mySelect">Vendedores:</label> <select class="form-control" name="mySelect" id="mySelect" ng-options="option.name for option in nCust.vendedores.lista.value track by option.id" ng-model="nCust.vendedores.selectedOption" ng-change="nCust.getVendedorVenda()"></select></form></div></div><table class="table" ng-show="nCust.lista.length > 0"><thead class="thead-dark"><tr><th>ID</th><th>Transação</th><th>Data</th><th>Total</th><th>&nbsp;</th><th>&nbsp;</th></tr></thead><tbody><tr ng-repeat="item in nCust.lista track by $index"><!-- | filter: {titulo: criterioDeBusca} | filter: {status: selectedStatus} --><td>{{item.id}}</td><td class="badge bg-green" ng-if="item.tipo == 'Venda'">{{item.tipo}}</td><td class="badge bg-red" ng-if="item.tipo == 'Compra'">{{item.tipo}}</td><td>{{ item.data | date:'dd/MM/yyyy HH:mm' }}</td><td>{{ item.valor | currency:"R$" }}</td><td><a title="Visualizar" ng-click="nCust.visualizar(item.id, item.tipo)"><i class="fa fa-eye"></i></a></td><td><a title="Estornar venda" ng-click="nCust.estornar(item.id)"><i class="fa fa-exchange" ng-if="item.tipo == 'Venda'"></i></a></td><!--td><a ng-click="ticketC.detailTicket(ticket.id)" class="btn btn-small btn-danger">Ver</a></td--></tr></tbody></table></div></div></div>
