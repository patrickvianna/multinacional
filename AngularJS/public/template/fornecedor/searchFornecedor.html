<div class="row"><div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1"><div class="jumbotron" ng-controller="FornecedorCtrl as nForn"><h2>Fornecedor</h2><form class="form-inline" ng-submit="nForn.searchFornecedor()"><div class="form-group"><div class="row"><div class="col-md-4"><label class="sr-only" for="inlineFormInputGroup">ID</label> <input type="text" ng-model="nForn.Filter.id" class="form-control" placeholder="ID"></div><div class="col-md-4"><label class="sr-only" for="inlineFormInputGroup">RAZÃO SOCIAL</label> <input type="text" ng-model="nForn.Filter.razaoSocial" class="form-control" placeholder="Razão Social"></div><div class="col-md-4"><button type="submit" class="btn btn-small btn-primary">Buscar</button></div></div></div></form><div class="table-responsive"></div><table class="table"><!-- ng-show="tickets.length > 0" --><thead class="thead-light"><tr><th>ID</th><th>Razão Social</th><th>&nbsp</th><th>&nbsp</th><th>&nbsp</th></tr></thead><tbody><tr ng-repeat="item in nForn.lista.value track by $index"><td>{{item.ID}}</td><td>{{item.RAZAO_SOCIAL}}</td><td><a ng-click="nForn.goToViewFornecedor(item.ID)"><i class="fa fa-eye"></i></a></td><td><a ng-click="nForn.goToUpdateFornecedor(item.ID)"><i class="fa fa-edit"></i></a></td><td><a ng-click="nForn.deleteFornecedor(item.ID)"><i class="fa fa-trash"></i></a></td></tr></tbody></table></div></div></div>
