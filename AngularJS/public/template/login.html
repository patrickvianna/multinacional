<div ng-controller="LoginCtrl as loginC"><div class="row"><div class="text-center col-xs-12 col-md-4 col-md-offset-4"><a href="#"><img class="" alt="" src="../assets/Logo.jpg" style="height: 80%;  width: 80%;"></a></div></div><div class="row"><div class="col-md-6 col-md-offset-3 col-xs-12 jumbotron"><div class="row"><div class="col-md-12"><h4 ng-show="loginC.loginMode">Login</h4><h4 ng-show="!loginC.loginMode">Cadastro</h4><form ng-submit="loginC.logar()"><div class="form-group"><input type="text" ng-show="loginC.loginMode" ng-model="loginC.user.login" class="form-control" placeholder="username"> <input type="password" ng-show="loginC.loginMode" ng-model="loginC.user.senha" class="form-control" placeholder="password"> <input type="text" ng-show="!loginC.loginMode" ng-model="loginC.Cadastro.name" class="form-control" placeholder="João da Silva"> <input type="tel" ng-show="!loginC.loginMode" ng-model="loginC.Cadastro.telefone" class="form-control" placeholder="(27) 99999-8888"> <input type="text" ng-show="!loginC.loginMode" ng-model="loginC.Cadastro.login" class="form-control" placeholder="Login"> <input type="password" ng-show="!loginC.loginMode" ng-model="loginC.Cadastro.senha" class="form-control" placeholder="Senha"> <input type="password" ng-show="!loginC.loginMode" ng-model="loginC.Cadastro.senhaConfirma" class="form-control" placeholder="Confirmar senha"></div><a type="button" class="btn btn-link" ng-click="loginC.changeMode()">{{ loginC.loginMode ? 'Novo usuário? Registrar aqui!' : 'Já é cadastrado? Entrar aqui!' }} </a><button class="btn btn-primary btn-block" ng-if="loginC.loginMode">Entrar</button> <button class="btn btn-primary btn-block" ng-if="!loginC.loginMode">Cadastrar</button></form></div></div></div></div></div><!-- ng-click="loginC.logar()" -->
