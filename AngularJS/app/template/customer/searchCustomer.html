<div class=" row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
    <div class="jumbotron " ng-controller="CustomerCtrl as nCust">	
     
        <h2>Cliente</h2>
        <form class="form-inline" ng-submit="nCust.searchCustomer()">
            <div class="form-group">
                <div class="row">
                    <div class="col-md-4">
                        <label class="sr-only" for="inlineFormInputGroup">ID</label>
                        <input type="text" ng-model="nCust.Filter.id" class="form-control" placeholder="ID"/>
                    </div>
                    <div class="col-md-4">
                        <label class="sr-only" for="inlineFormInputGroup">NOME</label>
                        <input type="text" ng-model="nCust.Filter.name" class="form-control" placeholder="Nome"/>
                    </div>
                    <div class="col-md-4">
                        <button class="btn btn-small btn-primary" >Buscar</button>
                    </div>
                </div>   
                       
            </div>
        </form>
        
        <div class="table-responsive"></div>
        <table class="table"> 
            <thead class="thead-light">
                <tr>
                    <th >ID</a></th>
                    <th>Nome</a></th>
                    <th>&nbsp</th>
                    <th>&nbsp</th>
                    <th>&nbsp</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="item in nCust.lista.value track by $index"> 
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td><a ng-click="nCust.goToViewCustomer(item.id)" ><i class="fa fa-eye"></i> </a></td>
                    <td><a ng-click="nCust.goToUpdateCustomer(item.id)" ><i class="fa fa-edit"></i> </a></td>
                    <td><a ng-click="nCust.deleteCustomer(item.id, item.pessoa)"><i class="fa fa-trash"></i> </a></td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    </div>
</div>
