<div class=" row">
        <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
        <div class="jumbotron " ng-controller="ViewProductCtrl as nUserC">	
         
            <form name="contatoForm">
                <h2>Visualizar produto</h2>
                ID:
                <input class="form-control" type="text" ng-model="nUserC.Product.value.id" name="ID" ng-disabled="true"/>
                Nome:
                <input class="form-control" type="text" ng-model="nUserC.Product.value.name" name="name" ng-disabled="true"/>
                Valor
                <input class="form-control" type="text" ng-model="nUserC.Product.value.price" name="phone" ng-disabled="true"/>
                Estoque
                <input class="form-control" type="text" ng-model="nUserC.Product.value.stock" name="phone" ng-disabled="true"/>
            </form>
        </div>
        </div>
    </div>
