<div class=" row">
    <div class="col-xs-10 col-xs-offset-1 col-md-10 col-md-offset-1 ">
    <div class="jumbotron " ng-controller="ViewFornecedorCtrl as nUserF">	
     
        <form name="contatoForm">
            <h2>Visualizar Fornecedor</h2>
            ID:
            <input class="form-control" type="text"  ng-model="nUserF.Fornecedor.value.ID" name="ID" ng-disabled="true"/>
            Razao Social:
            <input class="form-control" type="text" ng-model="nUserF.Fornecedor.value.RAZAO_SOCIAL" name="razaoSocial" ng-disabled="true"/>
            CNPJ:
            <input class="form-control" type="text" ui-mask="{{maskCnpj}}" ng-model="nUserF.Fornecedor.value.CNPJ" name="cnpj" ng-disabled="true"/>
            Telefone
            <input class="form-control" type="text" ui-mask="{{maskTel}}" ng-model="nUserF.Fornecedor.value.TELEFONE" name="telefone" ng-disabled="true"/>
        </form>
        Endere√ßo:
        <textarea class="form-control" ng-model="nUserF.Fornecedor.value.ENDERECO" name="Descricao" form="contatoForm" ng-disabled="true"></textarea>
     
    </div>
    </div>
    </div>
